<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tatsu</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8;
        margin: 0;
        color: #333;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      p {
        color: #7f8c8d;
        margin-bottom: 20px;
      }

      .timer-display {
        font-size: 3rem;
        font-weight: bold;
        color: #3498db;
        margin: 20px 0;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      input[type="number"] {
        padding: 10px;
        width: 60px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .btn-start {
        background-color: #2ecc71;
        color: white;
      }
      .btn-start:hover {
        background-color: #27ae60;
      }

      .btn-stop {
        background-color: #e74c3c;
        color: white;
      }
      .btn-stop:hover {
        background-color: #c0392b;
      }

      .status {
        font-size: 0.9rem;
        font-style: italic;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>tatsu Á´ã„Å§</h1>
      <p>I'll remind you to stand up!</p>

      <div class="input-group">
        <label for="minutes">Every </label>
        <input type="number" id="minutes" value="30" min="1" />
        <label> minutes</label>
      </div>

      <div class="timer-display" id="timer">30:00</div>

      <div class="controls">
        <button class="btn-start" onclick="startTimer()">Start</button>
        <button class="btn-stop" onclick="stopTimer()">Stop</button>
      </div>

      <div class="status" id="status-msg">Timer is stopped</div>
    </div>

    <script>
      let countdown;
      let timeLeft;
      let isRunning = false;

      // Request notification permission immediately
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      function startTimer() {
        if (isRunning) return; // Prevent multiple clicks

        const minutesInput = document.getElementById("minutes").value;
        timeLeft = minutesInput * 60;

        isRunning = true;
        document.getElementById("status-msg").innerText =
          "Running... stay focused!";

        updateDisplay();

        countdown = setInterval(() => {
          timeLeft--;
          updateDisplay();

          if (timeLeft <= 0) {
            triggerReminder();
            timeLeft = minutesInput * 60; // Reset for next loop
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(countdown);
        isRunning = false;
        document.getElementById("status-msg").innerText = "Timer paused.";
      }

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        // Add leading zero if seconds < 10
        document.getElementById("timer").innerText =
          `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      }

      function triggerReminder() {
        // 1. Browser Notification
        if (Notification.permission === "granted") {
          new Notification("Time to Stand Up! üßò", {
            body: "Take a deep breath, stretch your legs, and grab some water.",
            icon: "https://cdn-icons-png.flaticon.com/512/2663/2663189.png",
          });
        }

        // 2. Audible Alert
        const audio = new AudioContext(); // Simple beep tone
        const osc = audio.createOscillator();
        const gain = audio.createGain();
        osc.connect(gain);
        gain.connect(audio.destination);
        osc.frequency.value = 440;
        osc.start();
        gain.gain.exponentialRampToValueAtTime(0.00001, audio.currentTime + 1);

        // 3. Fallback Alert
        alert("‚è∞ Time to stand up and stretch!");
      }
    </script>
  </body>
</html>
