<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tatsu 立つ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button

        />
      </svg>
    </button>

    <button
      id="theme-btn"
      class="icon-btn theme-toggle"
      aria-label="toggle night mode"
    >
      <svg class="icon-svg theme-icon" viewBox="0 0 24 24">
        <path
          d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"
        />
      </svg>
    </button>

    <div id="settings-overlay" class="hidden">
      <div class="settings-modal">
        <div class="settings-header">
          <h2 data-i18n="settings-title">settings</h2>
          <button id="close-settings" class="close-btn">&times;</button>
        </div>

        <div class="settings-content">
          <div class="setting-row">
            <span class="setting-label" data-i18n="lang-label">language</span>
            <div class="toggle-group">
              <button class="lang-btn active" data-lang="en">en</button>
              <button class="lang-btn" data-lang="es">es</button>
            </div>
          </div>

          <div class="about-section">
            <p class="about-app">tatsu <span class="version">v1.1</span></p>
            <p class="about-credit" data-i18n="about-credit">
              created by juan cruz
            </p>
            <p class="about-links">
              <a href="https://github.com/juancruz" target="_blank">github</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="intro-layer">
      <div class="logo-container">
        <div class="logo-text">tatsu <span class="kanji">立つ</span></div>
        <div class="subtitle" data-i18n="subtitle">stretching reminder</div>
      </div>
    </div>

    <div id="app-layer">
      <div class="status-badge" id="status-label" data-i18n="status-ready">
        ready to focus
      </div>

      <div class="timer-display" id="timer-display">30:00</div>

      <div class="controls">
        <div class="input-wrapper">
          <input type="number" id="duration-input" value="30" min="1" />
          <span class="unit-label" data-i18n="label-min">min</span>
        </div>
        <button id="toggle-btn" data-i18n="btn-start">start</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        TatsuApp.init();
      });
    </script>
  </body>
</html>
