<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tatsu 立つ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="intro-layer">
      <div class="logo-container">
        <div class="logo-text">TATSU <span class="kanji">立つ</span></div>
      </div>
    </div>

    <div id="app-layer">
      <div class="status-badge" id="status-label">Ready to Focus</div>

      <div class="timer-display" id="timer-display">30:00</div>

      <div class="controls">
        <div class="input-wrapper">
          <input type="number" id="duration-input" value="30" min="1" />
          <span class="unit-label">Min</span>
        </div>
        <button id="toggle-btn">Start</button>
      </div>
    </div>

    <script src="script.js"></script>

    <script>
      // The index explicitly calls the entry point
      document.addEventListener("DOMContentLoaded", () => {
        TatsuApp.init();
      });
    </script>
  </body>
</html>
